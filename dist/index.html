<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Dynamic UI</title>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <button>
            <p>test1</p>
          </button>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </li>
        <li>
          <button>
            <p>test1</p>
          </button>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </li>
        <li>
          <button>
            <p>test1</p>
          </button>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </li>
        <li>
          <button>
            <p>test1</p>
          </button>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="parent">
      <div class="container">
        <button class="leftBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>arrow-left-bold</title>
            <path d="M20,9V15H12V19.84L4.16,12L12,4.16V9H20Z" />
          </svg>
        </button>
        <div class="carouselFrame">
          <div class="carouselContainer">
            <div class="imageOne">
              <img
                src="https://cdn.pixabay.com/photo/2023/03/22/22/37/mavic-2-7870679_1280.jpg"
                alt="A DJI Mavic Drone in midflight"
              />
            </div>
            <div class="imageTwo">
              <img
                src="https://cdn.pixabay.com/photo/2023/03/25/16/02/hummingbird-7876355_1280.jpg"
                alt="A hummingbird in midflight"
              />
            </div>
            <div class="imageThree">
              <img
                src="https://cdn.pixabay.com/photo/2023/02/22/21/52/landscape-7807452_1280.jpg"
                alt="A landscape picture with mountains and a pond"
              />
            </div>
          </div>
        </div>
        <button class="rightBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>arrow-right-bold</title>
            <path d="M4,15V9H12V4.16L19.84,12L12,19.84V15H4Z" />
          </svg>
        </button>
      </div>
      <div class="navDotsContainer">
        <div class="navDots">
          <button data-index="0"></button>
          <button data-index="1"></button>
          <button data-index="2"></button>
        </div>
      </div>
    </div>
  </body>
</html>
